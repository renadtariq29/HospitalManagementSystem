<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
</head>
<body>
    <h1>Doctor Management</h1>
    <form id="doctorForm">
        <label for="doctorId">Doctor ID:</label>
        <input type="text" id="doctorId" name="doctorId" required><br><br>

        <label for="doctorName">Doctor Name:</label>
        <input type="text" id="doctorName" name="doctorName" required><br><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required><br><br>

        <button type="submit">Add Doctor</button>
    </form>

    <div id="doctorConfirmationMessage" style="display: none;">
        <h2>Doctor added successfully!</h2>
    </div>

    <script>
        document.getElementById("doctorForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Simulate adding doctor (backend logic would go here)
            document.getElementById("doctorConfirmationMessage").style.display = "block";
        });
    </script>
</body>
</html>
